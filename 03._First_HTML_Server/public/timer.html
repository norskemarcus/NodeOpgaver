<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Countdown Timer</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon.png"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <h1>Countdown Timer</h1>
    </header>

    <main>
      <section>
        <h4>Set a Future Date and Time</h4>
        <input
          type="datetime-local"
          id="dateTimeInput"
        />
        <button onclick="startCountdown()">Start Countdown</button>
      </section>

      <section>
        <h4>Remaining Time</h4>
        <div id="countdown"></div>
      </section>
      <audio
        id="countdownAudio"
        src="/public/fanfare.mp3"
      ></audio>

      <section>
        <a
          id="backButton"
          href="/"
          class="countdown-link"
          >Back</a
        >
      </section>
    </main>

    <script>
      // Function to start the countdown
      function startCountdown() {
        const dateTimeInput = document.getElementById('dateTimeInput').value;
        const targetDate = new Date(dateTimeInput).getTime();

        if (isNaN(targetDate)) {
          alert('Please enter a valid date and time.');
          return;
        }

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
          const currentDate = new Date().getTime();
          const timeRemaining = targetDate - currentDate;

          if (timeRemaining <= 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdown').textContent = 'Countdown expired!';

            // Play the audio
            const audio = document.getElementById('countdownAudio');
            audio.play();
          } else {
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `Time Remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
