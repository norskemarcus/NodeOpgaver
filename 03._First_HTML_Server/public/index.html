<body>
    <header>
        <h1> <h1>World Time Converter</h1></h1>
        <p id="greeting">Hello, <span id="userName">stranger</span>!</p>
    
    </header>

    <main>
        <section>
            <p>Your Timezone: <span id="userTimezone"></span></p>  
        </section>
    
        <section>
            <h2>Time in Different Cities</h2>
            <ul id="cityTimes"></ul>
        </section>

            <h2>Best Time to Call</h2>
            <p>Based on your local time, here's when it's appropriate to call:</p>
            <ul id="callTimes"></ul>
        </section>

    <script> 


      const userName = prompt('Enter your name:');
        if (userName) {
          userNameElement.textContent = userName;

        // Determine user's timezone
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('userTimezone').textContent = userTimezone;


  
      
          const cities = [
            { name: 'New York', offset: -4 },
            { name: 'London', offset: 1 },
            { name: 'Tokyo', offset: 9 },
          ];
      
        // Function to update times
        function updateTimes() {
            const cityTimesElement = document.getElementById('cityTimes');
            cityTimesElement.innerHTML = ''; // Clear previous times

            cities.forEach(city => {
                const cityTime = new Date().getUTCHours() + city.offset;
                const cityTimeFormatted = cityTime < 0 ? cityTime + 24 : cityTime;
                const timeDifference = cityTime - (new Date().getUTCHours());

                const listItem = document.createElement('li');
                listItem.textContent = `${city.name}: ${cityTimeFormatted}:00 (${timeDifference > 0 ? '+' : ''}${timeDifference} hours)`;
                cityTimesElement.appendChild(listItem);
            });
        }
      }

        // Update times initially and every minute
          updateTimes();
         setInterval(updateTimes, 60000); // Update every minute
      
        </script>
