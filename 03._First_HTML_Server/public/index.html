<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #3079d1;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 36px;
  margin: 0;
}

h2 {
  font-size: 24px;
}

p {
  font-size: 18px;
}

ul {
  list-style-type: none;
  padding: 0;
}

#userName {
  font-weight: bold;
}

#citySelector, #homeCitySelector  {
  padding: 5px;
  font-size: large;
}
#timeDifference {
  margin-top: 10px;
}
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Converter</title>

</head>
<body>
    <header>
        <h1>World Time Converter</h1>
  
    </header>

    <main>
     
        <section>
          <h4>Where are you right now?</h4>
          <select id="homeCitySelector" onchange="calculateTimeDifference()">
          </select>
        </section>

        <section>
          <h4>Where do you want to call?</h4>
          <select id="citySelector" onchange="calculateTimeDifference()">
          </select>
        </section>
        <div id="timeDifference"></div>
        
    </main>

  <script> 

    // Determine user's timezone
    const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('userTimezone').textContent = userTimezone;


    var timeZoneList = [
  {"value":"Europe/London","text":"(UTC+00:00) London","place":"London","time":"+00:00"},
  {"value":"Europe/Copenhagen","text":"(UTC+01:00) Copenhagen","place":"Copenhagen","time":"+01:00"},
  {"value":"Europe/Paris","text":"(UTC+01:00) Paris","place":"Paris","time":"+01:00"},
  {"value":"Asia/Dubai","text":"(UTC+04:00) Dubai","place":"Dubai","time":"+04:00"},
  {"value":"Asia/Kolkata","text":"(UTC+05:30) Mumbai","place":"Mumbai","time":"+05:30"},
  {"value":"Asia/Singapore","text":"(UTC+08:00) Singapore","place":"Singapore","time":"+08:00"},
  {"value":"Asia/Tokyo","text":"(UTC+09:00) Tokyo","place":"Tokyo","time":"+09:00"},
  {"value":"Pacific/Auckland","text":"(UTC+12:00) Auckland","place":"Auckland","time":"+12:00"},
  {"value":"America/New_York","text":"(UTC-05:00) Eastern Time (US & Canada)","place":"Eastern Time (US & Canada)","time":"-05:00"},
  {"value":"America/Chicago","text":"(UTC-06:00) Central Time (US & Canada)","place":"Central Time (US & Canada)","time":"-06:00"},
  {"value":"America/Phoenix","text":"(UTC-07:00) Arizona","place":"Arizona","time":"-07:00"},
  {"value":"America/Anchorage","text":"(UTC-09:00) Alaska","place":"Alaska","time":"-09:00"},
  {"value":"America/Los_Angeles","text":"(UTC-08:00) Pacific Time (US & Canada)","place":"Pacific Time (US & Canada)","time":"-08:00"},
  {"value":"Pacific/Honolulu","text":"(UTC-10:00) Hawaii","place":"Hawaii","time":"-10:00"},
];

// Populate the dropdown for selecting the home city and city to call
const homeCitySelector = document.getElementById('homeCitySelector');
const citySelector = document.getElementById('citySelector');
populateDropdown(homeCitySelector, timeZoneList);
populateDropdown(citySelector, timeZoneList);


  // Function to populate a dropdown with cities
  function populateDropdown(selector, cityArray) {
  // Create an initial "Select a City" option
  const defaultOption = document.createElement('option');
  defaultOption.value = '';
  defaultOption.text = 'Select a City';
  selector.appendChild(defaultOption);

  // Populate the dropdown with city options from the provided cityArray
  cityArray.forEach(city => {
    const option = document.createElement('option');
    option.value = city.value;
    option.text = city.text;
    selector.appendChild(option);
  });
}




 // Function to calculate and display the time difference
 function calculateTimeDifference() {
      const homeCity = document.getElementById('homeCitySelector').value;
      const selectedCity = document.getElementById('citySelector').value;

      if (!homeCity || !selectedCity) {
        return;
      }

      const homeCityData = timeZoneList.find(city => city.value === homeCity);
  const selectedCityData = timeZoneList.find(city => city.value === selectedCity);

  if (homeCityData && selectedCityData) {
    const homeTimeOffset = parseFloat(homeCityData.time);
    const selectedTimeOffset = parseFloat(selectedCityData.time);
    const timeDifference = selectedTimeOffset - homeTimeOffset;

    const timeDifferenceElement = document.getElementById('timeDifference');
    timeDifferenceElement.textContent = `Time difference: ${timeDifference > 0 ? '+' : ''}${timeDifference} hours`;
  }
}


</script>

</body>
</html>
